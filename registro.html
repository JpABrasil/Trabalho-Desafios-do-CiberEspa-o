<script>

                    icon: 'success',

                    if (result.isConfirmed) {
                        // Redireciona para a plataforma de apostas após o fechamento do alerta
                        window.location.href = 'login.html';
                    }
                });
    })
   
    
    function treinar(){
        var inputs = document.querySelectorAll('input, select');
        var formData = new FormData();
        inputs.forEach(function(input){
            if (input.type === 'file') {
                var files = input.files;
                for (var i = 0; i < files.length; i++) {
                    formData.append(input.id, files[i]);
                }                
          } else {
              formData.append(input.id, input.value);
            }
        })
        
        fetch('http://localhost:5000/treinamento', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                // Verifica se a resposta foi bem-sucedida
                if (!response.ok) {
                    throw new Error('Erro ao receber resposta do servidor');
                }
                // Converte a resposta para JSON
                return response.json();
            })
            .then(data => {
               console.log(data)
            })
            .catch(error => {
                // Lida com erros de requisição
                console.error('Erro na requisição:', error);
            });
    }

    function validar(){
        var video = document.getElementById('video-preview');

        // Solicita acesso à webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                // Exibe o vídeo da webcam
                video.style.display = 'block';
                video.srcObject = stream;
                video.play();
                setInterval(function() {
                    // Captura um quadro da webcam
                    var canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    var context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Converte o quadro capturado para um blob
                    canvas.toBlob(function(blob) {
                        // Envia o blob para o backend via Fetch
                        var formData = new FormData();
                        formData.append('image', blob);

                        fetch('http://localhost:5000/validar', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Resposta do servidor:', data);
                        })
                        .catch(error => {
                            console.error('Erro ao enviar a imagem:', error);
                        });
                    }, 'image/jpeg'); // O formato do blob pode ser ajustado conforme necessário
                }, 5000); // A captura de tela é feita a cada segundo (1000 ms)
            })
            .catch(function(error) {
                console.error('Erro ao acessar a webcam:', error);
            });
    }        
</script>
